<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabelas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.3rem;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.3rem;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
<table>
    <caption>Cadastro</caption>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col"  >Profissao</th>
    </tr>
    <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
    <tr>
        <td>Joao</td>
        <td>M</td>
        <td>27</td>
        <td>Professor</td>
    <tr>
        <td>Ana</td>
        <td>F</td>
        <td>59</td>
        <td>Medica</td>
    <tr>
        <td>Ario</td>
        <td>M</td>
        <td>68</td>
        <td>Farmeiro</td>
    </tr>
</table>
</body>
</html>
