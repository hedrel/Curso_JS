<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        section {
            display: grid;
            height: 100vh;
            width: 100vh;

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 50px);
            align-content: center;

            gap: 2px;
        }

        div {
            background-color: aquamarine;
            
        }

    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </section>
</body>
</html>
