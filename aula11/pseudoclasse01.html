<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: crimson;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: brown;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <div>
        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio Github</a></li>
            <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do youtube</a></li>
            <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em video</a></li>
        </ul>
    </div>
</body>
</html>
