<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(35, 35, 44);
            color: rgb(234, 231, 238); /* comentario em Css*/
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(235, 232, 22;
        }

    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1> <!--isso e um comentario em HTML-->
    <p>Ja me livrei da maldicao</p>
    <script>
        var n1 = Number(window.prompt("Digite um numero: "))
        var n2 = Number(window.prompt(" Digite outro numero: "))
        var s = n1 + n2
            window.alert('A soma entre n1 e n2 e igual a ${s}')    // concatenacao
        // (number + number) para adicao
        // ( string + string) para concatenacao
    </script>
</body>
</html>
